<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV CV</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>IT Technician & Software Developer</h1>
    </header>
    <div>
      <img class="profile-photo" src="imgs/imagen-perfil.png" alt="Profile Photo">
      <div class="personal">
        <h2>About Me</h2>
        <p>My name is Juan Molina de Vedia and I am a developer. I have a passion for photography and cars.</p>
      </div>
      <h2>Capabilities</h2>
      <div class="logos">
        <div>
          <img src="imgs/html-logo.svg" alt="HTML Logo" class="capabilities-logo">        </div>
        <div>
          <img src="imgs/css-logo.svg" alt="CSS Logo" class="capabilities-logo">
        </div>
        <div>
          <img src="imgs/python-logo.svg" alt="Python Logo" class="capabilities-logo">        </div>
        <div>
          <img src="imgs/net-logo.svg" alt=".NET Logo" class="capabilities-logo">        </div>
      </div>
    </div>
    <div>
      <h2>Projects</h2>
      <a href="https://ar.linkedin.com/company/quokka-software" target="_blank" class="quokka">Quokka Software</a>
    </div>
    <div>
      <h2>Social</h2>

      <div class="logos">
        <a class="social-links" id="1" href="https://www.linkedin.com/in/juan-molina-de-vedia-a22380252/" target="_blank">
          <img src="imgs/linkedin-logo.svg" alt="LinkedIn">
        </a>
        <a class="social-links" id="2" href="https://github.com/JuanMolinadeVedia?tab=repositories" target="_blank">
          <img src="imgs/github-logo.svg" alt="GitHub">
        </a>
      </div>
    </div>
    <div class="contact">
      <h2>Contact</h2>
      <form action="https://example.com/submit-form" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
</body>
</html>
